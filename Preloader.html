<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Fonts -->
      <script src="https://kit.fontawesome.com/16e199c24d.js" crossorigin="anonymous"></script>

      <!-- Icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Preloader</title>
</head>
<body class="grey lighten-1">
    <div class="container">
      <h1 class="grey-text text-lighten-4">Preloader</h1>

      <div class="row">
          <!-- Determinate -->
            <div class="col s12 m6">
            <h3 class="grey-text text-lighten-4">Determinate</h3>
              <div class="progress">
                  <div class="determinate" style="width: 70%;"></div>
              </div>
            </div>
          <!-- Indeterminate -->
          <div class="col s12 m6">
            <h3 class="grey-text text-lighten-4">Indeterminate</h3>
              <div class="progress">
                  <div class="indeterminate" style="width: 70%;"></div>
              </div>
          </div>
      </div>
    
      <div class="row">
        <div class="col s12 m6">
          <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        
          <div class="preloader-wrapper active">
            <div class="spinner-layer spinner-red-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        
          <div class="preloader-wrapper small active">
            <div class="spinner-layer spinner-green-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
<!-- Compiled and minified Jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<scrip src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
